<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register - College Fest 2025</title>
    <link rel="stylesheet" href="style.css">
    <style>
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input, .form-group select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        .form-group button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1em;
        }
        .form-group button:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <header class="header">
        <h1>Tech Fest 2025</h1>
        <nav class="navbar">
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="events.html">Events</a></li>
                <li><a href="schedule.html">Schedule</a></li>
                <li><a href="register.html">Register</a></li>
                <li><a href="gallery.html">Gallery</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main class="container">
        <h2>Participant Registration</h2>
        <form action="#" method="post">
            <div class="form-group">
                <label for="name">Full Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="college">College Name</label>
                <input type="text" id="college" name="college" required>
            </div>
            <div class="form-group">
                <label for="event">Choose an Event</label>
                <select id="event" name="event" required>
                    <option value="">--Select an Event--</option>
                    <option value="codeathon">Code-a-Thon</option>
                    <option value="robowars">Robo-Wars</option>
                    <option value="uiux">UI/UX Design Challenge</option>
                    <option value="gamedev">Game Dev Showdown</option>
                </select>
            </div>
            <div class="form-group">
                <button type="submit">Register Now</button>
            </div>
        </form>
    </main>

    <footer class="footer">
        <div class="social-links">
            <a href="#">Facebook</a> |
            <a href="#">Twitter</a> |
            <a href="#">Instagram</a>
        </div>
        <p>&copy; 2025 Tech Fest. All Rights Reserved.</p>
    </footer>
</body>
</html>
